<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/ehais/js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/ehais/js/bootstrap/plugins/bootstrap-table/bootstrap-table.css">

<script src="/ehais/js/jquery/jquery-2.1.4.min.js"></script>
<script src="/ehais/js/bootstrap/js/bootstrap.min.js"></script>
<script src="/ehais/js/bootstrap/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/ehais/js/bootstrap/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/ehais/js/bootstrap/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
<script src="/ehais/js/bootstrap/plugins/bootstrap-table/tableExport.js"></script>

</head>
<body>

    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">类型名称</label>
                        <div class="col-sm-3">
                            <select class="form-control">
                            	<option>--不限--</option>
                            </select>
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_statu">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_departments"></table>
    </div>
<script type="text/javascript">
var bTable;
$(function () {

    //1.初始化Table
/*     var oTable = new TableInit();
    oTable.Init();

    //2.初始化Button的点击事件
    var oButtonInit = new ButtonInit();
    oButtonInit.Init(); */
    
    
    bTable = $('#tb_departments').bootstrapTable({
         url: '/admin/cateJson',         //请求后台的URL（*）
         method: 'post',                      //请求方式（*）
         toolbar: '#toolbar',                //工具按钮用哪个容器
         striped: true,                      //是否显示行间隔色
         cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
         pagination: true,                   //是否显示分页（*）
         sortable: false,                     //是否启用排序
         sortOrder: "asc",                   //排序方式
         queryParams: {rows:10,page:1},//传递参数（*）
         sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
         pageNumber:1,                       //初始化加载第一页，默认第一页
         pageSize: 10,                       //每页的记录行数（*）
         pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
         search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
         strictSearch: true,
         showColumns: true,                  //是否显示所有的列
         showRefresh: true,                  //是否显示刷新按钮
         minimumCountColumns: 2,             //最少允许的列数
         clickToSelect: true,                //是否启用点击选中行
         height: 300,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
         uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
         showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
         cardView: false,                    //是否显示详细视图
         detailView: false,                   //是否显示父子表
         columns: [{
             checkbox: true
         }, {
             field: 'catName',
             title: '名称'
         }, {
             field: 'parentId',
             title: '上级ID'
         }, {
             field: 'sortOrder',
             title: '排序'
         }, {
             field: 'categoryUrl',
             title: '地址'
         }, ]
     });
    

});


function queryParams(params) {
	console.log(JSON.stringify(params));
    var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
        rows: 1,   //页面大小
        page: 2,  //页码
        departmentname: $("#txt_search_departmentname").val(),
        statu: $("#txt_search_statu").val()
    };
    return temp;
};


</script>     
</body>
</html>
