<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="themes/default/admin/admin_login.css" rel="stylesheet" />
<style>
	#login_btn_wraper{
		text-align: center;
	}
	#login_btn_wraper .tips_success{
		color:#fff;
	}
	#login_btn_wraper .tips_error{
		color:#DFC05D;
	}
	#login_btn_wraper button:focus{outline:none;}
</style>
<script>
	if (window.parent !== window.self) {
			document.write = '';
			window.parent.location.href = window.self.location.href;
			setTimeout(function () {
					document.body.innerHTML = '';
			}, 0);
	}
</script>
</head>
<body>
	<div class="wrap">
		<h1><a>航院微信</a></h1>
		<form method="post" name="login" action="${rm.action }" autoComplete="off" class="js-ajax-form">
			<div class="login">
				<ul>
					<li>
						<input class="input" id="js-admin-name" name="username" type="text" placeholder="请输入管理员帐号" title="管理员帐号" value="${username?default('')}" data-rule-required="true"  data-msg-required=""/>
					</li>
					<li>
						<input class="input" id="admin_pwd" type="password" name="password" placeholder="请输入管理员密码" title="管理员密码" data-rule-required="true"  data-msg-required=""/>
					</li>
					<li class="verifycode-wrapper">
						{:sp_verifycode_img('length=4&font_size=20&width=248&height=42&use_noise=1&use_curve=0','style="cursor: pointer;" title="点击获取"')}
					</li>
					<li>
						<input class="input" type="text" name="verify" placeholder="请输入验证码" />
					</li>
				</ul>
				<div id="login_btn_wraper">
					<button type="submit" name="submit" class="btn js-ajax-submit" data-loadingmsg="加载中">登录</button>
				</div>
			</div>
		</form>
	</div>


<script>
;(function(){
	document.getElementById('js-admin-name').focus();
})();
</script>
</body>
</html>
