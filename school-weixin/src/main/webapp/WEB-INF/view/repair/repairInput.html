		<!--输入信息-->
		<form role="form" action="/Repair/Submit" method="post" enctype="multipart/form-data">
  			<div class="form-group">
			    <label for="InputDormitory">请输入你的宿舍号</label>
			    <input type="text" class="form-control" name="user_address" id="InputDormitory" placeholder="例如：南区x栋xxx号">
			</div>

			 <div class="form-group">
			    <label for="InputPhone">请输入联系方式</label>
			    <input type="text" class="form-control" name="user_contact" id="InputPhone" placeholder="">
			</div>
			<div class="form-group">
			    <label for="InputDate">请预约维修日期</label>
			    <input type="date" class="form-control" name="user_date" id="InputDate" placeholder="例如：xx月xx日周x">
			</div>
			<div class="form-group">
			    <label for="InputClass">请预约维修类型</label>
			    <div>
			    	<p class="repairClass">水龙头<input type="checkbox" name="user_class" id="InputClass1" value="水龙头" ></p>
			    	<p class="repairClass">门窗<input type="checkbox"  name="user_class" id="InputClass2" value="门窗"></p>
			    	<p class="repairClass">其他<input type="checkbox"  name="user_class" id="InputClass3" value="其他"></p>
			    </div>

			</div>
			<label for="InputDetail">请详细描述问题情况</label>
			<textarea id="InputDetail" class="form-control" name="user_detail" rows="3" placeholder="例如：空调雪种不够，空调不制冷"></textarea>
			  <div class="form-group">
			    <label for="InputPictureFile">图片上传</label>
			    <input type="file" id="InputPictureFile" name="user_sendPicture">
			  </div>
 		 <button type="submit" class="btn btn-default">提交订单</button>
		</form>
		<button class="btn btn-default" onclick='orderList()'>订单列表</button>
